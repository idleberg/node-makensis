sudo: true
os:
- linux
- osx
before_install:
# - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then sudo apt-get update && sudo apt-get -t experimental install nsis --allow-unauthenticated -y; fi
- if [[ $TRAVIS_OS_NAME == 'linux' ]]; then sudo apt-get install nsis wine wget; wget -O nsis-setup.exe https://sourceforge.net/projects/nsis/files/NSIS%203/3.03/nsis-3.03-setup.exe/download && wine nsis-setup.exe /S0; wine "C:\Program Files (x86)\NSIS\makensis.exe -VERSION; fi
- if [[ $TRAVIS_OS_NAME == 'osx' ]]; then brew update && brew install nsis; fi
language: node_js
node_js:
- "node"
- "lts/*"
git:
  depth: 1
branches:
  only:
  - master
cache:
  timeout: 1800
  yarn: true
  directories:
  - node_modules
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    # - sourceline: 'deb http://deb.debian.org/debian experimental main'
    packages:
    - g++-4.8
notifications:
  email: false
