sudo: true
os:
- linux
- osx
before_install:
- if [[ $TRAVIS_OS_NAME == 'linux' ]]; then sudo apt-get install software-properties-common; sudo apt-add-repository -y "deb http://deb.debian.org/debian experimental main"; sudo apt-get install nsis; fi
- if [[ $TRAVIS_OS_NAME == 'osx' ]]; then brew update && brew install nsis; fi
language: node_js
node_js:
- "node"
- "lts/*"
git:
  depth: 1
branches:
  only:
  - master
cache:
  timeout: 1800
  yarn: true
  directories:
  - node_modules
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
notifications:
  email: false
