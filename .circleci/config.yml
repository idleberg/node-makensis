version: 2.1

commands:
  run_tests:
    steps:
      - checkout
      - run:
          name: Installing NSIS
          command: 'sudo apt-get update; sudo apt-get install nsis'
      - run:
          name: Print NSIS version
          command: 'makensis -VERSION'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Installing Dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Running Linter
          command: yarn lint
      - run:
          name: Running Tests
          command: yarn test

jobs:
  node_lts:
    docker:
      - image: circleci/node:lts
    steps:
      - run_tests
  node_latest:
    docker:
      - image: circleci/node:latest
    steps:
      - run_tests

workflows:
  node-multi-build:
    jobs:
      - node_lts
      - node_latest
